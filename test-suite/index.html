  <!--
  almond & TAPE
  =============

  Loads the almond AMD loader, and a shim for a subset of the TAPE version 13 protocol used to collect the data from the tests. 
  -->

  <script type="text/javascript" src="almond.js"></script>
  <script type="text/javascript" src="tape.js"></script>


  <!--
  backwards
  =========

  Loads the library we are interested in testing, and defines an alias so that our tests can be executed in the Node.js REPL using relative paths. 
  -->

  <script type="text/javascript" src="../build/backwards.dev.js"></script>
  <script type="text/javascript">
    define("../../build/backwards.dev", ["backwards"], function (backwards) {
      return backwards;
    });
  </script>
